{% set name = "waltlabtools" %}
{% set version = "1.0.0b26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/waltlabtools-{{ version }}.tar.gz
  sha256: d38888eab34192924a264309c258ab0451a55b28f23bb08e35124e9ffd6ffa24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy >=1.11
    - scipy >=1.7
    - pandas >=1.3
    - matplotlib-base >=3.4
    - scikit-learn >=1.2

test:
  imports:
    - waltlabtools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A collection of tools for biomedical research assay analysis in Python.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylerdougan
